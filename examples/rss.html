<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <head>
    <title>React Gallery Designer</title>
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/long-story-library/umd/long-story-library.min.js"></script>
    <script src="https://unpkg.com/react-gallery-designer/umd/react-gallery-designer.min.js"></script>
  </head>

  <body style="margin:0">

    <noscript> You Must Enable JavaScript To View This App </noscript>

    <div id="react-gallery"></div>

    <script>
    (function(_$) {
  _$.getXML(
    "https://rss.app/feeds/wVz8jpG6ZOlhgOxg.xml",
    function(rss) {
      _$.parseXML(rss, function(doc) {
        const images = Array.from(_$.tags("item", doc), function(item, i) {
          return {
            caption: _$.qs("title", item).childNodes[0].nodeValue,
            link: _$.qs("link", item).childNodes[0].nodeValue,
            target: true
          };
        });
        const settings = {
          inview: 2,
          auto: true,
          direction: "left",
          animation: "slide",
          orientation: "vertical",
          speed: 5000,
          transitionspeed: 1,
          advance: 1,
          showcaptions: true,
          linkslides: true,
          noImages: true
        };
        if (images.length > 4) {
          return __RGD({
            images: images,
            settings: settings,
            captionStyle: { color: "#595956", fontWeight: "bold", lineHeight: 2, fontSize: "1.05rem" },
            imgStyle: { padding: "0 1rem", border: "1px solid #2d2d2d", overflow: "hidden" },
            style: { height: "12rem" },
            domId: "twitterFeed"
          });
        }
      });
    }
  );
})(new _$());

    </script>
  </body>

</html>
