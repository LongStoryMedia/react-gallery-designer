<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <head>
    <title>React Gallery Designer</title>
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/long-story-library/umd/long-story-library.min.js"></script>
    <script src="https://unpkg.com/react-gallery-designer/umd/react-gallery-designer.min.js"></script>
  </head>

  <body style="margin:0">

    <noscript> You Must Enable JavaScript To View This App </noscript>

    <div id="react-gallery"></div>

    <script>
      (function() {
        var ids = [15, 20, 25, 30, 35, 40, 45];

        var imgs = ids.map(function(id, i) {
          return {
            src: `../imgs/IMG_${id}-1900.jpg`,
            placeholder: `../imgs/IMG_${id}-100.jpg`,
            srcset: `../imgs/IMG_${id}-1900.jpg 1900w,
                    ../imgs/IMG_${id}-1200.jpg 1200w,
                    ../imgs/IMG_${id}-768.jpg 768w,
                    ../imgs/IMG_${id}-480.jpg 480w,
                    ../imgs/IMG_${id}-300.jpg 300w`,
            sizes: `(max-width: 320px) 320w,
                    (max-width: 480px) 480w,
                    (max-width: 768px) 768w,
                    (max-width: 1200px) 1200w,
                    1900px`,
            caption: `caption-${i}`,
            link: "./rotator.html",
            target: true,
            index: ids.length - i
          }
        });

        var settings = {
          animation: "slide",
          timingfn: "linear",
          inview: 3,
          speed: 2500,
          transitionspeed: 0.75,
          linkslides: true,
          playpause: true,
          arrows: true,
          showcaptions: true,
          contain: true,
          thumbnails: true
        };


        return __RGD({
          images: imgs,
          settings: settings,
          style: {
            height: "30vh"
          },
          imgStyle: {
            width: "90%",
            margin: "0 auto"
          },
          captionStyle: {
            color: "#fff",
            backgroundColor: "rgba(25,25,25,0.25)",
            height: "25px",
            bottom: 0,
            left: 0,
            right: 0,
            width:"75%",
            margin:"0 auto",
            position: "absolute"
          },
          domId: "react-gallery"
        })
      })()
    </script>
  </body>

</html>
